<div class="ui simple dropdown item">
    Dropdown
    <i class="dropdown icon"></i>
{% for item in items %}
    {% if item.visible %}
        <a href="{{ item.url }}" class="item{% if item.selected %} active{% endif %}">{{ item.title }}</a>
        {% if item.children %}
            {% with items=item.children template_name='navbar-submenu.html' %}
               {% include template_name %}
            {% endwith %}
        {% endif %}
    {% endif %}
{% endfor %}
</div>
